<li *ngFor="let user of viewedUsers; let i = index"
    class="list-group-item">

    <span>
        &nbsp;
        <mat-icon  data-toggle="tooltip" title="Edit" (click)="edit(user)">edit</mat-icon>
    </span>

    <span>
        &nbsp;
        <mat-icon data-toggle="tooltip" title="Delete" (click)="delete(user)">delete</mat-icon>
    </span>

    <span tooltip="{{getDetailsTooltip(user)}}">
        {{i+1}}. {{user.name}}
    </span>
</li>

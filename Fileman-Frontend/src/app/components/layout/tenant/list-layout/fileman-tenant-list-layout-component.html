<li *ngFor="let tenant of viewedTenants; let i = index"
    class="list-group-item">

    <span *ngIf="! readOnly">
        &nbsp;
        <mat-icon data-toggle="tooltip" title="Edit" (click)="edit(tenant)">edit</mat-icon>
    </span>

    <span *ngIf="! readOnly">
        &nbsp;
        <mat-icon *ngIf="! readOnly" data-toggle="tooltip" title="Delete" (click)="delete(tenant)">delete</mat-icon>
    </span>

    <span tooltip="{{getDetailsTooltip(tenant)}}">
        {{i+1}}. {{tenant.name}}
    </span>
</li>

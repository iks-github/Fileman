<hr style="background: blue">

<h5>FileGroups:</h5>
<div *ngIf="allFileGroupsMap.size == 0">
    <i>None.</i>
</div>
<div *ngIf="viewedFileGroups.length == 0 && allFileGroupsMap.size > 0">
    <i>No fileGroup matches your filter.</i>
</div>

<div [ngSwitch]="userPreferences.layoutType">
    <div *ngSwitchCase="layoutTypeList">
        <fileman-filegroup-list-layout
          [viewedFileGroups]="viewedFileGroups"
          [readOnly]="readOnly"
          (fileGroupEdited)="edit($event)"
          (fileGroupDeleted)="delete($event)">
        </fileman-filegroup-list-layout>
    </div>
    <div *ngSwitchCase="layoutTypeTable">
      <fileman-filegroup-table-layout
        [viewedFileGroups]="viewedFileGroups"
        [readOnly]="readOnly"
        (fileGroupEdited)="edit($event)"
        (fileGroupDeleted)="delete($event)">
      </fileman-filegroup-table-layout>
    </div>
    <div *ngSwitchCase="layoutTypeTiles">
        <fileman-filegroup-tiles-layout
          [viewedFileGroups]="viewedFileGroups"
          [readOnly]="readOnly"
          (fileGroupEdited)="edit($event)"
          (fileGroupDeleted)="delete($event)">
        </fileman-filegroup-tiles-layout>
    </div>
</div>

<hr style="background: blue">

<h5>Users:</h5>
<div *ngIf="allUsersMap.size == 0">
    <i>None.</i>
</div>
<div *ngIf="viewedUsers.length == 0 && allUsersMap.size > 0">
    <i>No user matches your filter.</i>
</div>

<div [ngSwitch]="layoutType">
    <div *ngSwitchCase="layoutTypeList">
        <fileman-user-list-layout
          [viewedUsers]="viewedUsers"
          [readOnly]="readOnly">
        </fileman-user-list-layout>
    </div>
    <div *ngSwitchCase="layoutTypeTable">
      <fileman-user-table-layout
        [viewedUsers]="viewedUsers"
        [readOnly]="readOnly">
      </fileman-user-table-layout>
    </div>
    <div *ngSwitchCase="layoutTypeTiles">
        <fileman-user-tiles-layout
          [viewedUsers]="viewedUsers"
          [readOnly]="readOnly">
        </fileman-user-tiles-layout>
    </div>
</div>
